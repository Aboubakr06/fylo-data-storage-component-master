<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main>
    <h1 class="sr-only">Fylo</h1>
    <section class="container">
      <div class="first">
        <h2 class="sr-only">Fylo</h2>
        <img src="images/logo.svg" alt="Fylo logo">
        <div class="options">
          <div class="option">
            <img src="images/icon-document.svg" alt="" aria-hidden="true">
          </div>
          <div class="option">
            <img src="images/icon-folder.svg" alt="" aria-hidden="true">
          </div>
          <div class="option">
            <img src="images/icon-upload.svg" alt="" aria-hidden="true">
          </div>
        </div>
      </div>
      <div class="last">
        <p class="last__prg">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="last__used">
          <div class="last__progress" style="width: 70%;"></div>
        </div>
        <div class="last__left">
          <p class="left__prg">185 <span>GB Left</span></p>
        </div>
        <div class="flex-group">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
